sevir: &sevir
  type: sevir
  input_length: &input_length 13 
  pred_length: &pred_length 12
  total_length: &total_length 25
  base_freq: 5min
  data_dir: radar:s3://weather_radar_datasets/sevir

dataset:
  train:
    <<: *sevir

  valid:
    <<: *sevir

sampler:
  type: TrainingSampler

dataloader:
  num_workers: 8 
  pin_memory: False
  prefetch_factor: 2
  persistent_workers: True

trainer:
  batch_size: 6 # to check
  valid_batch_size: 10
  max_epoch: &max_epoch 1
  max_step: 50000

model:
  type: mcvd_diffusion_model
  params:
    diffusion_kwargs:
        noise_scheduler:
          # DPMSolverMultistepScheduler:
          #   num_train_timesteps: &num_classes 20
          #   beta_start: &sigma_start 0.0001
          #   beta_end: &sigma_end 0.02
          #   beta_schedule: &sigma_dist linear
          DDPMScheduler:
            num_train_timesteps: &num_classes 1000
            beta_start: &sigma_start 0.0001
            beta_end: &sigma_end 0.02
            beta_schedule: &sigma_dist sigmoid

    sub_model:
      EarthFormer_xy:
        in_len: 13
        out_len: 12
        height: 384
        width: 384

      mcvd:
        arch: unetmore
        sigma: 
          sigma_dist: *sigma_dist
          sigma_begin: *sigma_start
          sigma_end: *sigma_end     
        channels: 1
        num_frames: 12
        num_frames_cond: 12
        ngf: 64
        ch_mult: [1, 2, 3, 4]
        num_res_blocks: 2
        attn_resolutions: [8, 16, 32]
        dropout: 0.1
        image_size: 384
        time_conditional: True
        cond_emb: False
        spade_dim: 128
        n_head_channels: 64
        num_classes: *num_classes


    save_best: &loss_type MSE
    use_ceph: True
    ceph_checkpoint_path: "mpas:s3://sevir/checkpoint"
    metrics_type: None
    data_type: fp32

    visualizer:
      visualizer_type: sevir_visualizer
      visualizer_step: 4000

    optimizer:
      EarthFormer_xy:
        type: AdamW
        params:
          lr: 0.001
          betas: [0.9, 0.95]
          # eps: 0.000001
      
      mcvd:
        type: AdamW
        params:
          lr: 0.001
          betas: [0.9, 0.95]

    lr_scheduler:
      EarthFormer_xy:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.00001
        warmup_lr: 0.00001
        warmup_epochs: 0.1
        lr_noise: 
        cooldown_epochs: 0
      
      mcvd:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.00001
        warmup_lr: 0.00001
        warmup_epochs: 0.1
        lr_noise: 
        cooldown_epochs: 0

    extra_params:
      loss_type: MSELoss
      enabled_amp: False
      log_step: 20
      z_score_delta: False
      checkpoint_path: EarthFormer_xy/world_size1-xytest/checkpoint_latest.pth ## for pretrained advective predictor

    wandb:
      project_name: sevir