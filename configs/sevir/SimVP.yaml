sevir: &sevir
  type: sevir
  input_length: &input_length 13 
  pred_length: &pred_length 12
  total_length: &total_length 25
  base_freq: 5min
  data_dir: radar:s3://weather_radar_datasets/sevir

dataset:
  train:
    <<: *sevir

  valid:
    <<: *sevir

sampler:
  type: TrainingSampler

dataloader:
  num_workers: 8 
  pin_memory: False
  prefetch_factor: 2
  persistent_workers: True

trainer:
  batch_size: 8 # to check
  test_batch_size: 16
  max_epoch: &max_epoch 1
  max_step: 50000

model:
  type: non_ar_model
  params:
    sub_model:
      SimVP:
        in_shape: [13, 1, 384, 384]
        hid_S: 32
        hid_T: 256
        N_S: 4
        N_T: 6

        model_type: 'gSTA'
        mlp_ratio: 8
        drop: 0.0
        drop_path: 0.0
        spatio_kernel_enc: 3
        spatio_kernel_dec: 3
        act_inplace: True

        out_frames: 12

    save_best: &loss_type MSE
    use_ceph: True
    metrics_type: SEVIRSkillScore
    ceph_checkpoint_path: "mpas:s3://sevir/checkpoint"
    data_type: fp32
    
    visualizer:
      visualizer_type: sevir_visualizer
      visualizer_step: 8000

    optimizer:
      SimVP:
        type: AdamW
        params:
          lr: 0.001
          betas: [0.9, 0.95]
          # eps: 0.000001

    lr_scheduler:
      SimVP:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.
        warmup_lr: 0.
        warmup_epochs: 0.0033
        lr_noise: 
        cooldown_epochs: 0

    extra_params:
      loss_type: MSELoss
      enabled_amp: False
      log_step: 20
      z_score_delta: False

    wandb:
      project_name: sevir
