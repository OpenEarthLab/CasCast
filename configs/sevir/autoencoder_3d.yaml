sevir: &sevir
  type: sevir
  input_length: &input_length 13 
  pred_length: &pred_length 12
  total_length: &total_length 25
  base_freq: 5min
  data_dir: radar:s3://weather_radar_datasets/sevir

dataset:
  train:
    <<: *sevir

  valid:
    <<: *sevir

sampler:
  type: TrainingSampler

dataloader:
  num_workers: 8 
  pin_memory: False
  prefetch_factor: 2
  persistent_workers: True

trainer:
  batch_size: 3 # to check
  valid_batch_size: 4
  max_epoch: &max_epoch 1
  max_step: 100000

model:
  type: autoencoder_3d_model
  params:
    sub_model:
      autoencoder_3d:
        image_size: 384
        init_dim: 64
        max_dim: 512
        channels: 1
        latent_dim: 16
        layers: [
            'residual',
            'compress_space',
            ['consecutive_residual', 2],
            'compress_space',
            ['consecutive_residual', 2],
            'compress_space',
            ['consecutive_residual', 2],
            'attend_space',
            'compress_time',
            ['consecutive_residual', 2],
            'compress_time',
            ['consecutive_residual', 2],
            'attend_time',
        ]

      lpipsWithDisc:
        disc_start: 50001 ## not default
        logvar_init: 0.0
        kl_weight: 0.000001
        pixelloss_weight: 1.0
        disc_num_layers: 3
        disc_in_channels: 1
        disc_factor: 1.0
        disc_weight: 0.5
        perceptual_weight: 0.0

    save_best: &loss_type MSE
    use_ceph: True
    ceph_checkpoint_path: "mpas:s3://sevir/checkpoint"
    metrics_type: SEVIRSkillScore
    data_type: fp32

    visualizer:
      visualizer_type: sevir_visualizer
      visualizer_step: 3000

    optimizer:
      autoencoder_3d:
        type: AdamW
        params:
          lr: 0.0001
          betas: [0.9, 0.999]
          weight_decay: 0.00001
          # eps: 0.000001
      
      lpipsWithDisc:
        type: AdamW
        params:
          lr: 0.0001
          betas: [0.9, 0.999]
          weight_decay: 0.00001


    lr_scheduler:
      autoencoder_3d:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.000001
        warmup_lr: 0.000001
        warmup_epochs: 0.1
        lr_noise: 
        cooldown_epochs: 0
      
      lpipsWithDisc:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.000001
        warmup_lr: 0.000001
        warmup_epochs: 0.1
        lr_noise: 
        cooldown_epochs: 0

    extra_params:
      loss_type: MSELoss
      enabled_amp: False
      log_step: 20
      z_score_delta: False
      save_epoch_interval: 2
      # checkpoint_path: EarthFormer_xy/world_size1-xytest/checkpoint_latest.pth ## for pretrained advective predictor

