sevir: &sevir
  type: sevir_latent_event
  input_length: &input_length 13 
  pred_length: &pred_length 12
  total_length: &total_length 25
  base_freq: 5min
  data_dir: radar:s3://sevir_latent
  coarse_model: earthformer
  latent_size: 48x48x4

dataset:
  train:
    <<: *sevir

  valid:
    <<: *sevir

sampler:
  type: TrainingSampler

dataloader:
  num_workers: 8 
  pin_memory: False
  prefetch_factor: 2
  persistent_workers: True

trainer:
  batch_size: 8 # to check
  valid_batch_size: 12
  max_epoch: &max_epoch 1
  max_step: 10000

model:
  type: latent_diffusion_lora_model
  params:
    diffusion_kwargs:
        noise_scheduler:
          # DPMSolverMultistepScheduler:
          #   num_train_timesteps: &num_classes 20
          #   beta_start: &sigma_start 0.0001
          #   beta_end: &sigma_end 0.02
          #   beta_schedule: &sigma_dist linear
          DDPMScheduler:
            num_train_timesteps: &num_classes 1000
            beta_start: &sigma_start 0.0001
            beta_end: &sigma_end 0.02
            beta_schedule: &sigma_dist linear
            clip_sample_range: 13
            prediction_type: epsilon
        classifier_free_guidance:
          p_uncond: 0.1
          guidance_weight: 1 ## TODO

    sub_model:
      DiT_lora:
        arch: DiT-L/2
        config:
          input_size: 48
          in_channels: 96
          mlp_ratio: 4.0
          learn_sigma: False
          out_channels: 48
          group_size: 9

      autoencoder_kl:
        in_channels: 1
        out_channels: 1
        down_block_types: ['DownEncoderBlock2D', 'DownEncoderBlock2D', 'DownEncoderBlock2D', 'DownEncoderBlock2D']
        up_block_types: ['UpDecoderBlock2D', 'UpDecoderBlock2D', 'UpDecoderBlock2D', 'UpDecoderBlock2D']
        block_out_channels: [128, 256, 512, 512]
        layers_per_block: 2
        latent_channels: 4
        norm_num_groups: 32


    save_best: &loss_type MSE
    use_ceph: True
    ceph_checkpoint_path: "mpas:s3://sevir/checkpoint"
    metrics_type: None
    data_type: fp32

    visualizer:
      visualizer_type: sevir_visualizer
      visualizer_step: 500

    optimizer:
      DiT_lora:
        type: lora_AdamW
        params:
          lr: 0.0005
          betas: [0.9, 0.95]
          # eps: 0.000001
      
    lr_scheduler:
      DiT_lora:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.00001
        warmup_lr: 0.00001
        warmup_epochs: 0.1
        lr_noise: 
        cooldown_epochs: 0

    extra_params:
      loss_type: MSELoss
      enabled_amp: False
      log_step: 20
      predictor_checkpoint_path: None ## for pretrained advective predictor
      autoencoder_checkpoint_path: None ##autoencoder_kl_gan/world_size4-48x48x4_40W/checkpoint_latest.pth ## for pretrained autoencoder
      base_diffusion_model_path: ldm_DiT/world_size4-world_size4-48x48x4_puncond0.1_40W_L2_resume/checkpoint_latest.pth ## for pretrained base model
      save_epoch_interval: 20
      lora: True

    wandb:
      project_name: sevir