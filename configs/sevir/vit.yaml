sevir: &sevir
  type: sevir
  input_length: &input_length 13 
  pred_length: &pred_length 12
  total_length: &total_length 25
  base_freq: 5min
  data_dir: radar:s3://weather_radar_datasets/sevir

dataset:
  train:
    <<: *sevir

  valid:
    <<: *sevir

sampler:
  type: TrainingSampler

dataloader:
  num_workers: 8
  pin_memory: False
  prefetch_factor: 2
  persistent_workers: True

trainer:
  batch_size: 3 # to check
  valid_batch_size: 6
  max_epoch: &max_epoch 1
  max_step: 70000

model:
  type: non_ar_model
  params:
    sub_model:
      vit:
        arch: vit_custom
        patch_size: [4, 4]
        in_chans: 13
        out_chans: 12
        learnable_pos: True
        window: True,
        drop_path_rate: 0.
        round_padding: True
        pad_attn_mask: True 
        test_pos_mode: 'learnable_simple_interpolate' # to_do: ablation
        lms_checkpoint_train: False
        img_size: [384, 384]
        arch_dict:
          use_abs_pos_emb: True
          embed_dim: 256
          depth: 12
          num_heads: 8
          mlp_ratio: 4
          qkv_bias: True

    save_best: &loss_type MSE
    use_ceph: True
    ceph_checkpoint_path: "mpas:s3://sevir/checkpoint"
    metrics_type: SEVIRSkillScore
    data_type: fp32

    visualizer:
      visualizer_type: sevir_visualizer
      visualizer_step: 8000

    optimizer:
      vit:
        type: AdamW
        params:
          lr: 0.001
          betas: [0.9, 0.999]
          weight_decay: 0.00001
          # eps: 0.000001

    lr_scheduler:
      vit:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.
        warmup_lr: 0.
        warmup_epochs: 0.2
        lr_noise: 
        cooldown_epochs: 0

    extra_params:
      loss_type: MSELoss
      enabled_amp: False
      log_step: 20
      z_score_delta: False

    wandb:
      project_name: sevir