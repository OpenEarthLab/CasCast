sevir: &sevir
  type: sevir
  input_length: &input_length 13 
  pred_length: &pred_length 12
  total_length: &total_length 25
  base_freq: 5min
  data_dir: radar:s3://weather_radar_datasets/sevir

dataset:
  train:
    <<: *sevir

  valid:
    <<: *sevir

sampler:
  type: TrainingSampler

dataloader:
  num_workers: 8 
  pin_memory: False
  prefetch_factor: 2
  persistent_workers: True

trainer:
  batch_size: 8 # to check
  valid_batch_size: 16
  max_epoch: &max_epoch 1
  max_step: 100000

model:
  type: dgmr_gan_model
  params:
    sub_model:
      dgmr_generator:
        in_step: 13
        out_step: 12
        deterministic: False
        disc_start: &disc_start 25001

      dgmr_discriminator:
        n_frame: 8
        crop_size: 196
        disc_start: *disc_start

    save_best: &loss_type MSE
    use_ceph: True
    ceph_checkpoint_path: "mpas:s3://sevir/checkpoint"
    metrics_type: SEVIRSkillScore
    data_type: fp32

    visualizer:
      visualizer_type: sevir_visualizer
      visualizer_step: 2000

    optimizer:
      dgmr_generator:
        type: AdamW
        params:
          lr: 0.0001
          betas: [0, 0.999]
          weight_decay: 0.00001
          # eps: 0.000001

      dgmr_discriminator:
        type: AdamW
        params:
          lr: 0.0002
          betas: [0, 0.999]
          weight_decay: 0.00001

    lr_scheduler:
      dgmr_generator:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.00001
        warmup_lr: 0.00001
        warmup_epochs: 0.1
        lr_noise: 
        cooldown_epochs: 0
      
      dgmr_discriminator:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.00001
        warmup_lr: 0.00001
        warmup_epochs: 0.1
        lr_noise: 
        cooldown_epochs: 0

    extra_params:
      loss_type: MSELoss
      enabled_amp: False
      log_step: 20
      z_score_delta: False

    wandb:
      project_name: sevir