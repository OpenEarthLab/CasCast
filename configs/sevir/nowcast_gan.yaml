sevir: &sevir
  type: sevir
  input_length: &input_length 13 
  pred_length: &pred_length 12
  total_length: &total_length 25
  base_freq: 5min
  data_dir: radar:s3://weather_radar_datasets/sevir

dataset:
  train:
    <<: *sevir

  valid:
    <<: *sevir

sampler:
  type: TrainingSampler

dataloader:
  num_workers: 8 
  pin_memory: False
  prefetch_factor: 2
  persistent_workers: True

trainer:
  batch_size: 6 # to check
  valid_batch_size: 4
  max_epoch: &max_epoch 1
  max_step: 50000

model:
  type: nowcast_gan_model
  params:
    sub_model:
      EarthFormer_xy:
        in_len: 13
        out_len: 12
        height: 384
        width: 384

      nowcast_generator:
        total_length: 25
        input_length: 13
        ngf: 32
        img_height: 384
        img_width: 384
        ic_feature: 320
        gen_oc: 12
        evo_ic: 12

      nowcast_discriminator:
        inp_len: 13
        pred_len: 12

    save_best: &loss_type MSE
    use_ceph: True
    ceph_checkpoint_path: "mpas:s3://sevir/checkpoint"
    metrics_type: SEVIRSkillScore
    data_type: fp32

    visualizer:
      visualizer_type: sevir_visualizer
      visualizer_step: 4000

    optimizer:
      EarthFormer_xy:
        type: AdamW
        params:
          lr: 0.00003
          betas: [0.9, 0.999]
          weight_decay: 0.00001
          # eps: 0.000001
      
      nowcast_generator:
        type: AdamW
        params:
          lr: 0.00003
          betas: [0.9, 0.999]
          weight_decay: 0.00001

      nowcast_discriminator:
        type: AdamW
        params:
          lr: 0.00003
          betas: [0.9, 0.999]
          weight_decay: 0.00001



    lr_scheduler:
      EarthFormer_xy:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.00001
        warmup_lr: 0.00001
        warmup_epochs: 0.1
        lr_noise: 
        cooldown_epochs: 0
      
      nowcast_generator:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.00001
        warmup_lr: 0.00001
        warmup_epochs: 0.1
        lr_noise: 
        cooldown_epochs: 0

      nowcast_discriminator:
        by_step: True
        sched: cosine
        epochs: *max_epoch
        min_lr: 0.00001
        warmup_lr: 0.00001
        warmup_epochs: 0.1
        lr_noise: 
        cooldown_epochs: 0

    extra_params:
      loss_type: MSELoss
      enabled_amp: False
      log_step: 20
      z_score_delta: False
      checkpoint_path: EarthFormer_xy/world_size1-xytest/checkpoint_latest.pth ## for pretrained advective predictor

    wandb:
      project_name: sevir