per_cpus: 4
local_rank: 0
init_method: tcp://127.0.0.1:34182
outdir: /mnt/lustre/gongjunchao/release_code/cascast/experiments/EarthFormer
cfg: ./configs/sevir_used/EarthFormer.yaml
desc: debug
visual_vars: null
debug: true
resume_checkpoint: null
resume_cfg_file: null
